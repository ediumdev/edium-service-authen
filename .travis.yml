language: java
jdk: oraclejdk8
before_install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
install: true
script:
- mvn clean install
- bash <(curl -s https://codecov.io/bash)
cache:
  directories:
  - "$HOME/.m2"
deploy:
  provider: heroku
  api_key: "${heroku_api_key}"
  app:
    master: edium-service-auth
    production: my-app-production
after_deploy:
  - java -jar cp target/edium-service-authen-1.0-SNAPSHOT.jar com.dolphin.edium.authen.StartRpcServer
env:
  global:
    secure: 
